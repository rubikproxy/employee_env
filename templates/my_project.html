<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --text-color: #ffffff;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --accent-color: #3b82f6;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: var(--card-bg);
            position: fixed;
            left: 0;
            top: 0;
            padding: 2rem 1rem;
            overflow-y: auto;
        }

        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 2rem;
            text-align: center;
        }

        .sidebar-nav {
            list-style: none;
        }

        .sidebar-nav li {
            margin: 1rem 0;
        }

        .sidebar-nav a {
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: background 0.3s;
        }

        .sidebar-nav a:hover {
            background: var(--primary-color);
        }

        .sidebar-nav i {
            margin-right: 0.75rem;
        }
        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }

        .content-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 1rem;
            transition: transform 0.3s;
            margin-bottom: 1.5rem;
            max-width: 700px;
            margin: auto;
            text-align: left;
        }

        .content-card h2 {
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .content-card p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="sidebar">
            <div class="sidebar-logo">Dashboard</div>
            <ul class="sidebar-nav">
                <li><a href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="{{ url_for('my_project') }}"><i class="fas fa-tasks"></i> Projects</a></li>
                <li><a href="{{ url_for('instance') }}"><i class="fas fa-server"></i> Instance</a></li>
                <li><a href="{{ url_for('chat') }}"><i class="fas fa-comments"></i> Chat</a></li>
                <li><a href="{{ url_for('filesharing') }}"><i class="fas fa-folder"></i>File Sharing</a></li>
                <li><a href="{{ url_for('profile') }}"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="content-card">
        <h2>My Project</h2>
        {% if project %}
            <p><strong>Title:</strong> {{ project.title }}</p>
            <p>{{ project.description }}</p>
        {% else %}
            <p>No project assigned.</p>
        {% endif %}
    </div>
</body>
</html>
