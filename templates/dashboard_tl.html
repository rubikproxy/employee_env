<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Lead Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --text-color: #ffffff;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --accent-color: #3b82f6;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: var(--card-bg);
            position: fixed;
            left: 0;
            top: 0;
            padding: 2rem 1rem;
            overflow-y: auto;
        }

        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 2rem;
            text-align: center;
        }

        .sidebar-nav {
            list-style: none;
        }

        .sidebar-nav li {
            margin: 1rem 0;
        }

        .sidebar-nav a {
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: background 0.3s;
        }

        .sidebar-nav a:hover {
            background: var(--primary-color);
        }

        .sidebar-nav i {
            margin-right: 0.75rem;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }

        .header {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .content-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 1rem;
            transition: transform 0.3s;
            margin-bottom: 1.5rem;
        }

        .content-card:hover {
            transform: translateY(-5px);
        }

        .content-card h3 {
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .content-card i {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .footer {
            margin-top: 6rem;
            background: var(--card-bg);
            padding: 1rem;
            text-align: center;
            border-radius: 0.5rem;
        }

        .footer .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            font-size: 1rem;
            color: var(--text-color);
        }

        .footer .footer-content i {
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-logo">Team Lead Dashboard</div>
        <ul class="sidebar-nav">
            <li><a href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="{{ url_for('team_overview') }}"><i class="fas fa-users"></i> Team Overview</a></li>
            <li><a href="{{ url_for('assign_project') }}"><i class="fas fa-clipboard-check"></i> Assign Project</a></li>
            <li><a href="{{ url_for('chat') }}"><i class="fas fa-comments"></i> Chat</a></li>
            <li><a href="{{ url_for('profile') }}"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>
    
    <main class="main-content">
        <div class="header">
            <h1>Welcome, Team Lead</h1>
            <p>Monitor your teamâ€™s progress and manage tasks efficiently.</p>
        </div>
        <section class="content-grid">
            <div class="content-card">
                
                <i class="fas fa-users"></i>
                <h3>Total Employees</h3>
                <p>{{ employees_count }}</p>
            </div>
            <div class="content-card">
                <i class="fas fa-clipboard-list"></i>
                <h3>Assigned Projects</h3>
                <p>{{ assigned_projects_count }}</p>
            </div>
        </section>
    </main>
</body>
</html>
